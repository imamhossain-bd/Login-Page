<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <section class="reg_form">
        <div class="heading">
            <h2>Registration Form</h2>
        </div>
        <div>
            <form action="">
                <div class="your_name">
                    <label for="">Full Name</label><br>
                    <input type="text" name="" id="" placeholder="Enter Your Name"><br>
                    <label for="">Email Address</label><br>
                    <input type="email" name="" id="" placeholder="Enter Your Email">
                </div>
                <div class="date_and_number">
                    <div class="number">
                        <label for="">Mobile Number</label><br>
                        <input type="number" name="" id="" placeholder="Enter Mobile Number">
                    </div>
                    <div class="date">
                        <label for="">Birth Date</label><br>
                        <input type="date" name="" id="">
                    </div>
                </div>
                <div class="gender">
                    <p>Gender</p>
                    <input type="radio" name="r" id=""> 
                    <label for="">Male</label>
                    <input type="radio" name="r" id="">
                    <label for="">Female</label>
                    <input type="radio" name="r" id=""> 
                    <label for="">Prefer Not To Say</label>
                </div>
                <div class="address">
                    <label for="">Address</label><br>
                    <input class="input_1" type="text" name="" id="" placeholder="Enter Address">
                    <select name="Country" id="">
                        <option value="Country">Country</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Japan">Japan</option>
                        <option value="America(USA)">America(USA)</option>
                        <option value="Turki">Turki</option>
                        <option value="Katar">Katar</option>
                    </select>
                </div>
                <button class="btn" type="reset">Registration</button>
                <div class="login_page">
                    <p>Already Registration?</p> <a href="../index.html">Login Now</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
